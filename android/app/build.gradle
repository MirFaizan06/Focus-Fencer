apply plugin: "com.android.application"
apply plugin: "com.facebook.react"

def projectRoot = rootDir.getAbsoluteFile().getParentFile().getAbsolutePath()

react {
    entryFile = file(["node", "-e", "require('expo/scripts/resolveAppEntry')", projectRoot, "android", "absolute"].execute(null, rootDir).text.trim())
    reactNativeDir = file("../node_modules/react-native")
    hermesCommand = "$projectRoot/node_modules/react-native/sdks/hermetic/hermesc/%OS-BIN%/hermesc"
    codegenDir = file("$projectRoot/node_modules/@react-native/codegen")

    // Enable Hermes for improved performance
    enableHermes = true
}

android {
    namespace "com.focusfencer"
    compileSdkVersion 34
    ndkVersion "25.1.8937393"

    defaultConfig {
        applicationId "com.focusfencer"
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            // TODO: Add your release keystore configuration
            storeFile file('release.keystore')
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "focusfencer"
            keyAlias System.getenv("KEY_ALIAS") ?: "focusfencer-key"
            keyPassword System.getenv("KEY_PASSWORD") ?: "focusfencer"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
            shrinkResources true
        }
    }

    packagingOptions {
        pickFirst 'lib/x86/libc++_shared.so'
        pickFirst 'lib/x86_64/libc++_shared.so'
        pickFirst 'lib/armeabi-v7a/libc++_shared.so'
        pickFirst 'lib/arm64-v8a/libc++_shared.so'
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])

    // React Native
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")

    // React Native modules
    implementation project(':react-native-google-mobile-ads')
    implementation project(':react-native-reanimated')
    implementation project(':@shopify_react-native-skia')

    // Google Play Services
    implementation 'com.google.android.gms:play-services-ads:22.6.0'

    debugImplementation("com.facebook.flipper:flipper:${FLIPPER_VERSION}")
    debugImplementation("com.facebook.flipper:flipper-network-plugin:${FLIPPER_VERSION}") {
        exclude group:'com.squareup.okhttp3', module:'okhttp'
    }

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)
